
variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

stages:
  - build-client
  - test-client
  - build-server
  - test-server
  - deploy-client
  - deploy-server
  - document-client
  - document-server

build-client:
  stage: build-client
  script:
    - cd Code/Client/Android
    - ./gradlew --build-cache assemble -x lint -x lintVitalRelease
  cache:
    key: "$CI_COMMIT_REF_NAME-Client"
    policy: pull-push
    paths:
      - build
      - .gradle
  only:
    changes:
      - Code/Client/Android/**/*
  artifacts:
    paths:
      - "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
      - Code/Client/app/build/outputs/

build-server:
  stage: build-server
  script:
    - cd Code/Server
    - ./gradlew --build-cache build -x lint -x lintVitalRelease
  cache:
    key: "$CI_COMMIT_REF_NAME-Server"
    policy: pull-push
    paths:
      - build
      - .gradle
  only:
    changes:
      - Code/Server/**/*

test-client:
  stage: test-client
  script:
    - cd Code/Client/Android
    - ./gradlew --build-cache check -x lint -x lintVitalRelease
  cache:
    key: "${CI_COMMIT_REF_NAME}-Client"
    policy: pull-push
    paths:
      - build
      - .gradle
  only:
    changes:
      - Code/Client/**/*

test-server:
  stage: test-server
  script:
    - cd Code/Server 
    - ./gradlew --build-cache check
  cache:
    key: "${CI_COMMIT_REF_NAME}-Server"
    policy: pull-push
    paths:
      - build
      - .gradle
  only:
    changes:
      - Code/Server/**/*
